<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
  />

  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./images/favicon-32x32.png"
    />

  <link 
    rel="stylesheet" 
    href="./styles.css"
  />
  <!-- CSS Normalizsation -->
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
  
  <!-- GOOGLE FONT-->
  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
  />
  
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
  />
  
  <link 
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" 
    rel="stylesheet"
  />
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <div class="article">

      <fig class="fig">
        <picture>
          <source class="img" media="(max-width:30rem)" srcset="./images/image-product-mobile.jpg">
          <source class="img" media="(min-width:30.1rem)" srcset="./images/image-product-desktop.jpg">
          <img class="img" src="./images/image-product-mobile.jpg" alt="">
        </picture>
      </fig>


      <section class="section">
       
        <div>
          <h1 class="article__h">P e r f u m e</h1>
        </div>
        
        <div class="content"> 
          <h2 class="content__h">Gabrielle Essence Eau De Parfum</h2>
          
          <p class="content__p">
            A floral, solar and voluptuous 
            interpretation composed by Olivier 
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          
          <div class="price">
          
            <p class="price__one">
              $149.99
            </p>
            <p class="price__two">
              $169.99
            </p>
          
          </div>

          <button class="button" type="button">
            <img src="./images/icon-cart.svg" alt="">
            <p>Add to Cart</p>
          </button>
        </div>

      </section>

    </div>

  </main>
</body>
</html>
